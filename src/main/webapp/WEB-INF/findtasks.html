<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Tasks</title>
</head>
<body>
StartDate <input type="date" name="startDate" size="10"><br>
EndDate <input type="date" name="endDate" size="10"><br>
Assignee <input type="search" name="All Assignees"><br>          //выбор всевозможных значений из БД
Period <p><select size="1" multiple name="period">
    <option disabled>Last Quarter</option>
    <option value="Last Quarter">lastQuarter</option>
    <option value="Last Month">lastMonth</option>
    <option value="Last Week">lastWeek</option>
    <option value="Current Quarter to Date">currentQuartertoDate</option>
    <option value="Current Month to Date">currentMonthtoDate</option>
    <option value="Current Week to Date">currentWeektoDate</option>
</select></p>
<table>
    <tr>
        <th><small>
            <input type="submit" name="findTask" value="Find">    //Открытие страницы со списком задач в виде таблицы
        </small>
</table>
</body>
</html>
